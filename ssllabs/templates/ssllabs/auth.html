<!DOCTYPE html>
<html>
    {% load staticfiles %}
    
    {% include "ssllabs/bootstrap.html" %}
    <body>
    	{% include "ssllabs/nav.html" %}

    	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
			<h1 class="page-header">Login</h1>
	     	<div class="row placeholders">
	        	<div>
      				{% if error %}<div class="alert alert-danger" role="alert">{{error}}</div>{% endif %}
					<form method="post" action="{% url 'ssllabs:auth' %}" name="authForm" id="authForm">
						{% csrf_token %}
						<div class="form-group">
							<label for="InputUsername">Username</label>
							<input type="text" name="username" id="username" value="" size="30" />
						</div>
						<div class="form-group">
							<label for="InputPassword">Password</label>
							<input type="password" name="password" id="password" value="" size="30" />
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<input type="hidden" name="next" id="next" value="{{nexturl}}" />
					</form>
				</div>
			</div>
		</div>
        {% include "ssllabs/bootstrap_footer.html" %}
    </body>
</html>
